
{% extends 'layouts/base.html' %} 
{% block title %}About - {{ block.super }}{% endblock %} 



{% block content %}

<h1 id="loginTitle">Login to DUDA Scouter</h1>
        <br><br>
        <form id="login_form" method="POST" role="form" action="/accounts/auth/">
            {% csrf_token %}
            <td class="row">
                <div class="col-md-6 col-md-offset-3 centered">
                    <div class="input-group">
                        <input type="text" class="form-control" name="username" placeholder="Email" aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2">@duda.com</span>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"></span>
                        <input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                    </div>
                    <br><br>
                </div> 
                <div class="col-md-4 col-md-offset-3">
                    <input type="submit" class="btn btn-primary" value="Submit" style="float: right;margin-right:5%;width: 150px;">
                </div>
            </td> 
        </form>
        
        <style>
            #loginTitle{ text-align: center };
            #login-form{ 
                text-align: center ;
                margin: 0 auto;
            }
        </style>

{% endblock %}
